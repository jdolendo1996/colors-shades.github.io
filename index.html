<!DOCTYPE html>
<html lang="en" data-scroll="640">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--LOAD CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<div class="title">
	<h1>Color Shades</h1>
</div>
<div class="controls">
	<div>
	<label class="ctrl_lbl">Red:</label>
	<input class="range" id="range_red" type="range"  min="0" max="255" value="255">
	</div>
	<div>
	
	<label class="ctrl_lbl">Green:</label>
	<input class="range" id="range_green" type="range" min="0" max="255" value="0">
	</div>
	
	<div>
	<label class="ctrl_lbl">Blue:</label>
	<input class="range" id="range_blue" type="range" min="0" max="255" value="0">
	</div>
</div>


<div class="container">
</div>






<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="js/color_shades.js"></script>
</body>
</html>
